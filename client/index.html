<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>AirBornePanda</title>
</head>
<body>
    <div id="container">
        <h1>AirBornePanda preppers dream Shop!</h1>
        <img id="panda" src="assets/pandaprepper.jpg" alt="panda"/>
        <br>
        <p class="description">Are you worried about the end of times? Dont know where to start or what type of emergency essentials you need for any catastrophic event?</p>
        <p id="statement">AirBornePanda preppers is here for you! </p>
       
<label for = "catastrophic-choice">Choose an event:</label>
    <input list = "catastrophic-options" id="catastrophic-choice" name="catastrophic-choice" />

<datalist id="catastrophic-options">
    <option value="Earthquake">
    <option value="Nuclear">
    <option value="Flood">
    <option value="Tornado">
    <option value="EMP">
</datalist>

        <p class="description" id="number">Call <em>1-800-prepper<em></p>
        <img id="panda-logo" src="assets/airbornepanda.jpg"/>
    </div>
    
</body>
</html>
